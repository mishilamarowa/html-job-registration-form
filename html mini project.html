<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="stylejob.css">
    </head>
<body>
    <div class="container">
            <div class="apply_box">
                <h1> Job Application
                    <span class="title_small">(Web)</span>
                </h1>
                 <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name</label>
                            <input
                            id="first_name"
                            name="first_name"
                            placeholder="enter your first name"
                            required
                            />
                        </div>
                        <div class="form_control">
                            <label for="last_name">Last Name</label>
                            <input
                            id="last_name"
                            name="last_name"
                            placeholder="enter your last name"
                            required
                            />
                            </div>
                            <div class="form_control">
                            <label for="email">Email</label>
                            <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="enter your email"
                            required
                            />
                            </div>
                            <div class="form_control">
                            <label for="job_role">Job Role</label>
                            <select id="job_role" name="job_role" required>
                                <option value="" disabled selected>Select your job role</option>
                                <option value="web_developer">Web Developer</option>
                                <option value="data_analyst">Data Analyst</option>
                                <option value="ux_designer">UX Designer</option>
                                <option value="project_manager">Project Manager</option>
                            </select>
                            </div><br>
                            <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea
                            id="address"
                            name="address"
                            row="4"
                            cols="50"
                            placeholder="enter your address"
                            required
                            ></textarea>
                            </div>
                            <div class="form_control">
                            <label for="city">City</label>
                            <input
                            id="city"
                            name="city"
                            placeholder="enter your city"
                            required
                            />
                            </div>
                            <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input
                            type="number"
                            id="pincode"
                            name="pincode"
                            placeholder="enter your pincode"
                            required
                            />
                            </div>
                            <div class="form_control">
                            <label for="date">D.O.B</label>
                            <input value="1999-05-24" type="date" id="date" name="date" required>
                            </div>
                            <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input
                            type="file"
                            id="upload"
                            name="upload"
                            accept=".pdf, .doc, .docx"
                            required
                            />
                            </div>
                    </div>
                    <div class="button_container">
                        <button type="submit" class="btn">Apply Now</button>
                        </div>

                 </form>
    </div>
    </div>
</body>

</html>
